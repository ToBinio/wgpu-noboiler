[package]
name = "wgpu-noboiler"
version = "0.1.0"
authors = ["ToBinio"]
edition = "2021"
license = "MIT"
description = "A simplified Api for wgpu and winit"
categories = ["algorithms", "data-structures"]
exclude = [
    "/.idea",
    "spatial-partition.iml"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
winit = "0.27"
env_logger = "0.10.0"
log = "0.4"
wgpu = "0.14"
pollster = "0.2.5"
bytemuck = { version = "1.12.3", features = ["derive"] }